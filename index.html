    <link href="./css/base.css" rel="stylesheet" type="text/css" />

    <div id="board">

      <div class="bgMovie parallax-layer">

-->

          <li><a href="#">Gallery</a><span class="fill">Gallery</span></li>

          </li>

      </nav>

          <a href="https://www.instagram.com/coldplay/">

        <li>
          <a href="https://twitter.com/coldplay">

        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCDPM_n1atn2ijUwHd0NNRQw"
